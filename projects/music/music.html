<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_382229_i6zc42wyg7v9ggb9.css">
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		html, bod {
			height: 100%;
		}
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
		.hide {
			display: none;
		}
		.content {
			width: 100%;
			position: absolute;
			top: 0;
		}
		ul, li {
			list-style: none;
		}
		.cover {
			position: relative;
			height: 100%;
			background: url(images/album1.jpg) center center no-repeat;
			background-size: cover;
			filter: blur(5px);
		}




		.content .interface {
			float: left;
			margin-right: 110px;
		}
		.content .interface .album-img {
			width: 350px;
			height: 350px;
		}
		.content .interface .album-img img {
			width: 100%;
			height: 100%;
		}
		.content .interface .interface-panel {
			text-align: center;
			padding: 16px;
		}
		.content .interface .interface-panel span {
			padding: 0 30px;
			display: inline-block;
			color: #fff;
			cursor: pointer;
		}
		.content .interface .interface-panel span:hover {
			color: #aaa;
		}
		.content .info {
			margin-left: 500px;
		}
		.content .info .album-name {
			display: inline-block;
			background: red;
			padding: 8px 15px;
			color: #fff;
			border-radius: 3px;
			font-size: 15px;
		}
		.content .info .about {
			margin-top: 30px;
			font-size: 35px;
			font-weight: 300;
			margin-bottom: 100px;
			color: #fff;
		}
		.content .info .data>span {
			padding: 0 60px 0 0;
			color: #fff;
		}
		.content .info .progress {
			width: 550px;
			margin-top: 60px;
		}
		.content .info .progress .bar {
			height: 3px;
			margin-top: 5px;
			background-color: rgba(0,0,0,0.2);
			cursor: pointer;
		}
		.content .info .progress .progress-now {
			background-color: #ccc;
			height: 3px;
			width: 0;
			position: relative;
		}
		.content .info .time,
		.song-name,
		.author {
			color: #fff;
			font-size: 18px;
			margin-top: 10px;
		}
		.content .info .time {
			float: right;
		}
		
	</style>
</head>
<body>
	<div class="cover"></div>
	<div class="content">
		<div class="interface clearfix">
			<div class="album-img"></div>
			<div class="interface-panel">
				<span class="iconfont icon-like"></span>
				<span class="iconfont icon-pause"></span>
				<span class="iconfont icon-next"></span>
			</div>
		</div>
		<div class="info clearfix">
			<div class="album-name"></div>
			<div class="about"></div>
			<div class="data">
				<span class=" iconfont icon-listen">&nbsp;&nbsp;666</span>
				<span class="iconfont icon-like">&nbsp;&nbsp;888</span>
				<span class="iconfont icon-R">&nbsp;&nbsp;LavaRadio</span>
			</div>
			<div class="progress">
				<div class="bar">
					<div class="progress-total"></div>
					<div class="progress-now"></div>
				</div>
			</div>
			<div class="time clear-fix">0:00</div>
			<div class="song-name">kushuhaha</div>
			<div class="author">zhangnanji</div>
		</div>
		<ul class="album-list clear-fix">
			<li>
				<img src="" alt="">
				<p>1</p>
			</li>
			<li>
				<img src="" alt="">
				<p>2</p>
			</li>
			<li>
				<img src="" alt="">
				<p>3</p>
			</li>
			<li>
				<img src="" alt="">
				<p>4</p>
			</li>
			<li>
				<img src="" alt="">
				<p>5</p>
			</li>
			<li>
				<img src="" alt="">
				<p>6</p>
			</li>
		</ul>
	</div>
	<div class="play hide">
		<div class="play-img"></div>
		<div class="update">
			<div class="play-bar">
				<div class="play-progress-total"></div>
				<div class="play-progress-now"></div>
			</div>
			<div class="play-time clearfix"></div>
			<div class="play-title"></div>
			<div class="play-author"></div>
		</div>
	</div>
</body>
</html>
